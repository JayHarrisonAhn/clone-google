<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__linkbox">
                <div class="header__linkbox__text"><a href="">Gmail</a></div>
                <div class="header__linkbox__text"><a href="">이미지</a></div>
                <div class="header__linkbox__img"><a href=""><img src="img/168214.svg" alt=""></a></div>
                <div class="header__linkbox__button"><button class="btn btn-primary">로그인</button></div>
            </div>
            
        </header>
        <section class="search">
            <div class="searchlogo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" class="logo">
            </div>
            <div class="searchbar">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
            <div class="searchbuttons">
                <button type="button" class="searchbuttons__google btn btn-light">Google 검색</button>
                <button type="button" class="searchbuttons__imfeelinglucky btn btn-light">I'm Feeling Lucky</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__nationality">
                대한민국
            </div>
            <div class="footer__links">
                <div class="footer__links__left">
                    <div class="footer__links__left__info">Google 정보</div>
                    <div class="footer__links__left__ad">광고</div>
                    <div class="footer__links__left__business">비즈니스</div>
                    <div class="footer__links__left__search">검색의 원리</div>
                </div>
                <div class="footer__links__right">
                    <div class="footer__links__right__personalinfo">개인정보처리방침</div>
                    <div class="footer__links__right__agreement">약관</div>
                    <div class="footer__links__right__setting">설정</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
